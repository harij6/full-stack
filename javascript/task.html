
<html>
  <head>
    <title>Tasks to Complete</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
   
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 30px;
      }
      h1 {
        color: #333;
      }
      #taskInput {
        padding: 8px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #addTaskBtn {
        padding: 8px 16px;
        background: #11ca0b;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #addTaskBtn:hover {
        background: #0f0549;
      }
      #taskList {
        margin-top: 20px;
        padding: 0;
        list-style-type: disc;
      }
      #taskList li {
        background: #e5e2e7;
        margin-bottom: 8px;
        padding: 10px;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      }
        .completed {
        background: #ffe066 !important;
        font-weight: bold;
      }
      .complete-btn {
        margin-left: 10px;
        padding: 5px 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .complete-btn:hover {
        background: #0056b3;
      }

          .romove-btn {
        margin-left: 10px;
        padding: 5px 10px;
        background: #ff073a;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .romove-btn:hover {
        background: #b3001b;
      }
    </style>
  </head>
  <body>
    <h1>Tasks to do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList">
      <li>Task 1 <button class="complete-btn">Complete</button> <button class="romove-btn">removed</button></li>
      <li>Task 2 <button class="complete-btn">Complete</button> <button class="romove-btn">removed</button></li>
      <li>Task 3 <button class="complete-btn">Complete</button> <button class="romove-btn">removed</button></li>
      <li>Task 4 <button class="complete-btn">Complete</button> <button class="romove-btn">removed</button></li>
    </ul>
    <script>
      $(document).ready(function(){
        $('#addTaskBtn').click(function(){
          var task = $('#taskInput').val().trim();
          {
            $('#taskList').append('<li>' + task + '</li>');
            $('#taskInput').val('');
          }
        });
      });
        $('#taskList').on('click', '.complete-btn', function(){
          $('#taskList li').removeClass('completed');
          $(this).parent().addClass('completed');
        });
        $('#taskList').on('click', '.romove-btn', function(){
          $(this).parent().remove();
        });

           
    $("#addTask").click(function(){
  let task = $("#taskInput").val();
  if(task !== ""){
    $("#taskList").append(
      `<li>${task}
        <button id='done'>Complete</button>
        <button class='delete'>Delete</button>
      </li>`
    );
    $("#taskInput").val("");
  }
});
    </script>
  </body>
</html>
